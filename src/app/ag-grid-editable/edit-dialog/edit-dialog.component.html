<h2 mat-dialog-title>Edit Service</h2>
<form [formGroup]="form" (ngSubmit)="onSave()">
  <mat-dialog-content>
    <!--
    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" required>
    </mat-form-field>
    -->
    <mat-form-field appearance="fill">
      <mat-label>Service ID</mat-label>
      <input matInput formControlName="serviceId" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Service Name</mat-label>
      <input matInput formControlName="serviceName" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Service Description</mat-label>
      <textarea matInput formControlName="serviceDescription" required></textarea>
    </mat-form-field>
    <mat-checkbox formControlName="serviceEndorsement">Service Endorsement</mat-checkbox>
    <mat-form-field appearance="fill">
      <mat-label>Service Expiry</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="serviceExpiry" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button type="submit">Save</button>
  </mat-dialog-actions>
</form>

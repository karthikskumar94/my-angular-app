<h2>Add Todo</h2>

<form [formGroup]="addForm" (ngSubmit)="onSave()" class="edit-form">
    <div class="form-group">
        <label for="userId">UserID</label>
        <input id="userId" formControlName="userId" type="text"/>
    </div>

    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" type="text"/>
    </div>
    <div class="form-group">
        <label for="completed">Completed</label>
        <select id="completed" formControlName="completed">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <div class="form-actions">
        <button mat-button type="submit"  class="btn btn-success">Save</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
</form>
